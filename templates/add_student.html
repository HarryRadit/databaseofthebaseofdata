<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
    </head>
    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="/" method="post">
        <h1> Summer camp registration </h1>

        <fieldset>

          <legend><span class="number">1</span> Personal Information</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="name">

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required>

          <label for="age">Age</label>
          <input type="text" id="age" name="age" required>

          <label>Age:</label>
          <input type="radio" id="male" value="M" name="gender"><label for="male" class="light">male</label><br>
          <input type="radio" id="female" value="F" name="gender"><label for="female" class="light">female</label>

        </fieldset>


        <button type="submit">Register</button>

       </form>
        </div>
      </div>

    </body>
</html>
